<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flying Lotus Quiz Game</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Source+Sans+Pro|Varela+Round" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src='assets/images/flylobanner.jpg' alt='headerImage' width='100%'>
    </header>
    <div class='container'>
        <button class='btn btn-dark' id='startBtn'>Start</button>
        <!-- put the question page here -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- where the answer page goes -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=jpeg></div>
        <!-- put the scoreboard here -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
